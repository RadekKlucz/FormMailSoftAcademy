<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład Integracji - Formularz Kontaktowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Formularz Kontaktowy</h2>
                <p class="text-muted">Przykład integracji z Twoim API</p>
                
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Imię i nazwisko *</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Preferowana metoda kontaktu *</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="contactMethod" id="emailMethod" value="email" checked>
                                <label class="form-check-label" for="emailMethod">Email</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="contactMethod" id="phoneMethod" value="phone">
                                <label class="form-check-label" for="phoneMethod">Telefon</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                        <div class="form-text">Wymagane gdy wybierzesz kontakt przez email</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" id="phone">
                        <div class="form-text">Wymagane gdy wybierzesz kontakt telefoniczny</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Wiadomość</label>
                        <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
                </form>
                
                <div id="status" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // UWAGA: Zmień URL na adres Twojego wdrożonego API
        const API_BASE_URL = 'https://twoj-backend.vercel.app'; // <-- ZMIEŃ TO!
        
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Pobranie danych z formularza
            const formData = {
                name: document.getElementById('name').value.trim(),
                contact_method: document.querySelector('input[name="contactMethod"]:checked').value,
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                message: document.getElementById('message').value.trim()
            };
            
            // Walidacja po stronie klienta
            if (!formData.name) {
                showStatus('Imię jest wymagane', 'danger');
                return;
            }
            
            if (formData.contact_method === 'email' && !formData.email) {
                showStatus('Email jest wymagany gdy wybrano kontakt przez email', 'danger');
                return;
            }
            
            if (formData.contact_method === 'phone' && !formData.phone) {
                showStatus('Telefon jest wymagany gdy wybrano kontakt telefoniczny', 'danger');
                return;
            }
            
            try {
                showStatus('Wysyłanie...', 'info');
                
                // Wysłanie żądania do API
                const response = await fetch(`${API_BASE_URL}/api/contact`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Wiadomość została wysłana pomyślnie!', 'success');
                    document.getElementById('contactForm').reset();
                    document.getElementById('emailMethod').checked = true;
                } else {
                    const errorMessage = Array.isArray(data.error) ? data.error.join(', ') : data.error;
                    showStatus(`Błąd: ${errorMessage}`, 'danger');
                }
            } catch (error) {
                console.error('Błąd sieci:', error);
                showStatus('Błąd sieci. Sprawdź połączenie internetowe.', 'danger');
            }
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
